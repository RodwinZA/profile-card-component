<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="profile-card-component">
    <div class="bg-pattern-top"></div>
    <div class="bg-pattern-bottom"></div>
    <div class="card">
      <!-- <img src="images/bg-pattern-card.svg" class="bg-pattern-card" alt="background pattern"> -->
      <div class="bg-pattern-card"></div>
      <img src="images/image-victor.jpg" alt="victor profile image" class="profile-picture">
      <h4 class="name">Victor Crest <span>26</span></h4>
      <p class="city">London</p>
      <hr>
      <div class="social-stats">
        <div class="followers">
          <p class="amount">80K</p>
          <p class="stats-name">Followers</p>
        </div>
        <div class="likes">
          <p class="amount">803K</p>
          <p class="stats-name">Likes</p>
        </div>
        <div class="photos">
          <p class="amount">1.4K</p>
          <p class="stats-name">Photos</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
